- name: purge packages
  package:
    name: "{{ item }}"
    purge: "yes"
    state: "absent"
  ignore_errors: "yes"
  with_items:
    - "{{ PACKAGE_DELETE_LIST }}"
  when:
    - REMOVE_PACKAGES_IN_LIST == "yes"
  tags:
    - purge_unnecessary_packages

- name: remove packages from cache
  package:
    autoclean: "yes"
  tags:
    - purge_unnecessary_packages

- name: remove dependencies
  package:
    autoremove: "yes"
  tags:
    - purge_unnecessary_packages
