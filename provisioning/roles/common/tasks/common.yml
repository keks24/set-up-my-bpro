- name: install common tools
  package:
    name:
      - "apt-transport-https"
      - "autojump"
      - "cronolog"
      - "dnsutils"
      - "file"
      - "gawk"
      - "git"
      - "hdparm"
      - "htop"
      - "iotop"
      - "imagemagick"
      - "iptables"
      - "iptables-persistent"
      - "iptraf-ng"
      - "lftp"
      - "locate"
      - "lshw"
      - "lsof"
      - "ncdu"
      - "needrestart"
      - "net-tools"
      - "neofetch"
      - "nload"
      - "ntp"
      - "ntpdate"
      - "parted"
      - "psmisc"
      - "rsync"
      - "source-highlight"
      - "smartmontools"
      - "sudo"
      - "tig"
      - "tree"
      - "unzip"
      - "w3m"
      - "wget"
      - "xfonts-terminus"
      - "zip"
    cache_valid_time: "{{ CACHE_VALID_TIME }}"
    update_cache: "yes"
    state: "{{ PACKAGE_STATE }}"
  tags:
    - common

- name: set up cronjob for file database update
  cron:
    name: "update file database every day at 12am"
    minute: "0"
    hour: "0"
    day: "*"
    month: "*"
    weekday: "*"
    job: "/usr/bin/updatedb"
    user: "root"
    state: "present"
  tags:
    - common
