- name: handler_start_postfix
  systemd:
    name: "postfix.service"
    daemon_reload: "yes"
    state: "started"

- name: handler_stop_postfix
  systemd:
    name: "postfix.service"
    daemon_reload: "yes"
    state: "stopped"

- name: handler_restart_postfix
  systemd:
    name: "postfix.service"
    daemon_reload: "yes"
    state: "restarted"

- name: handler_reload_postfix
  systemd:
    name: "postfix.service"
    daemon_reload: "yes"
    state: "reloaded"

- name: handler_enable_postfix
  systemd:
    name: "postfix.service"
    daemon_reload: "yes"
    enabled: "yes"

- name: handler_check_postfix
  shell: "$(command -v postfix) -c /etc/postfix check"
