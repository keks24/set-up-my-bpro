- name: install web server (apache2)
  package:
    name: "apache2"
    cache_valid_time: "{{ CACHE_VALID_TIME }}"
    update_cache: "yes"
    state: "{{ PACKAGE_STATE }}"
  notify:
    - handler_enable_apache2
    - handler_restart_apache2
  tags:
    - apache

- name: enable apache modules
  apache2_module:
    name: "{{ item }}"
    state: present
  with_items:
    - "rewrite"
  notify:
    - handler_restart_apache2
  tags:
    - apache

- name: copy vhost configuration
  template:
    src: "templates/etc/apache2/sites-available/vhost.conf.j2"
    dest: "/etc/apache2/sites-available/{{ WWW_PREFIX }}{{ DOMAIN_NAME }}.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - handler_check_apache2
  tags:
    - apache

- name: enable vhost configuration
  file:
    src: "/etc/apache2/sites-available/{{ WWW_PREFIX }}{{ DOMAIN_NAME }}.conf"
    dest: "/etc/apache2/sites-enabled/{{ WWW_PREFIX }}{{ DOMAIN_NAME }}.conf"
    owner: "root"
    group: "root"
    mode: "0777"
    state: "link"
  notify:
    - handler_check_apache2
  tags:
    - apache

- name: overwrite apache "hello world" file
  copy:
    content: "b"
    dest: "/var/www/html/index.html"
    owner: "root"
    group: "root"
    mode: "0644"
  tags:
    - apache
