#set-option -g status-interval "2"
current_username="$(id -un)"
current_ram_usage="$(free --mebi | awk 'NR == 2 { printf \"%.0f/%.0f\", $3, $2; printf \"/%.2f%\", $3/$2*100 }')"
current_swap_usage="$(free --mebi | awk 'NR == 3 { printf \"%.0f/%.0f\", $3, $2; printf \"/%.2f%\", $3/$2*100 }')"
current_load="$(uptime | awk --field-separator 'average: ' '{ print $2 }')"
current_ip_address="$(ip route get 1 | awk 'NR == 1 { print $7 }')"
set-option -g status-left " Mem: [#[fg=cyan]#(echo ${current_ram_usage})#[fg=white]][#[fg=red]#(echo ${current_swap_usage})#[fg=white]] / Load: [#[fg=green]#(echo ${current_load})#[fg=white]] / #[fg=yellow]#(echo ${current_username})#[fg=white]@#{host_short} [#[fg=white]#[fg=black]#(echo ${current_ip_address})#[fg=white]]#[fg=white,nobold] å‹‡ "

# pane status
set-option -g pane-border-style "fg=yellow,dim"; set-option -g pane-active-border-style "fg=yellow,reverse"
set-option -g pane-border-format "#P:#{pane_current_command}[#{pane_synchronized}][#(wemux status_users)]"
