    - tmux

- import_tasks: "tmux_plugin_tmux-mem-cpu-load.yml"
  tags:
    - tmux

- import_tasks: "tmux_plugin_tmux-resurrect.yml"
  tags:
    - tmux

- import_tasks: "tmux_plugin_wemux.yml"
  tags:
    - tmux

- include_tasks: "tmux_root.yml"
  when:
    - USERNAME == "root"
