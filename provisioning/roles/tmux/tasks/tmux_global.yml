- name: install terminal multiplexer (tmux)
  package:
    name: "tmux"
    cache_valid_time: "{{ CACHE_VALID_TIME }}"
    update_cache: "yes"
    state: "{{ PACKAGE_STATE }}"
  tags:
    - tmux

- name: create directory for repositories
  file:
    path: "/usr/local/share/git/tmux/"
    owner: "root"
    group: "staff"
    mode: "0755"
    state: "directory"
  tags:
    - tmux

- name: copy global configuration file
  copy:
    src: "files/etc/tmux.conf"
    dest: "/etc/tmux.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  tags:
    - tmux

- name: add empty configuration file to user skeleton
  file:
    path: "/etc/skel/.tmux.conf"
    owner: "root"
    group: "root"
    mode: "0644"
    state: "touch"
  tags:
    - tmux
