- name: mount tmpfs partition and add fstab entries
  mount:
    src: "tmpfs"
    path: "/tmp/"
    fstype: "tmpfs"
    opts: "rw,nosuid,nodev,relatime,mode=1777"
    dump: "0"
    passno: "0"
    state: "mounted"
  tags:
    - tmpfs
