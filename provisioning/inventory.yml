provisioning:
  hosts:
    bpro-provision-vm:
      ansible_connection: "local"

development:
  hosts:
    bpro-development-vm:
      ansible_host: "192.168.100.100"
      ansible_private_key_file: "/vagrant/.vagrant/machines/bpro-development-vm/virtualbox/private_key"
      ansible_user: "vagrant"
      ansible_become: "yes"

# intercept errors on development vm first, then deploy to live
live:
  hosts:
    bpro-development-vm:
    live-system:
      ansible_host: "some_ip_address"
      ansible_private_key_file: "/vagrant/.vagrant/machines/bpro-provision-vm/virtualbox/private_key"
      ansible_user: "root"
      ansible_become: "yes"

all:
  hosts:
    children:
      development:
      live:
